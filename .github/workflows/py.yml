name: Python package

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "ci" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          
          python-version: '3.x'
          
          architecture: 'x64'
      
      - name: viwe python version
        run: python -c "import sys; print(sys.version)"
        
        
